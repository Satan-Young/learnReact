<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 支持将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            render() {
                const { name, age, gender } = this.props
                console.log(this.props);
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{gender}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }
        ReactDOM.render(<Person name='tom' age='18' gender='男' />, document.getElementById('test1'))
        ReactDOM.render(<Person name='jerry' age='19' gender='女' />, document.getElementById('test2'))
        // ReactDOM.render(<Person name='bob' age='20' gender='女' />,document.getElementById('test3'))

        const p = { name: '老刘', age: 19, gender: '男' }
        // ReactDOM.render(<Person name={p.name} age={p.age} gender={p.gender}/>,document.getElementById('test3'))
        ReactDOM.render(<Person {...p} />, document.getElementById('test3'))
    </script>
</body>

</html>
