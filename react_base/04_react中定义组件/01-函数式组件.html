<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 支持将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 1.创建函数式组件
        function MyComponent(){
            console.log(this);//此处的this是undefined，因为babel开启了严格模式
            return <h2>我是函数定义的组件(适用于【简单组件】的定义)</h2>
        }
        // 2.渲染组件到页面
        ReactDOM.render(<MyComponent/>,document.getElementById('test'))
        /*
            执行了 ReactDOM.render(<MyComponent/>,document.getElementById('test'))后：
            1.react解析组件标签，找到MyComponent组件
            2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转换为真实DOM

            注意点：
            1.组件名首字母要大写
            2.函数必须有返回值
            3.在render函数中要写成自结束标签
        */
    </script>
</body>
</html>
