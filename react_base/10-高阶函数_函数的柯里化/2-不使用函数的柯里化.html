<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 支持将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!--   -->
    <!-- 2.  -->
    <script type="text/babel">
        class Login extends React.Component {
            state = {
                username: '',
                password: ''
            }

            saveFormDate = (dateType, event) => {
                this.setState({ [dateType]: event.target.value })
            }

            // 表单提交的回调
            handleSubmit = (event) => {
                event.preventDefault()//阻止默认事件
                const { username, password } = this.state
                alert(`你输入的用户名为${username}，密码为${password}`);
            }

            render() {
                return (
                    <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
                        用户名：<input onChange={(event)=>{this.saveFormDate('username',event)}} type="text" name='username' />
                        密 码：<input onChange={(event)=>{this.saveFormDate('password',event)}} type="password" name='password' />
                        <button>提交</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>
